{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">delete post </legend>
                <h1>are you shure you want to delete the post "{{ object.title }}"</h1>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
                <a class="btn btn-outline-secondary" href="{%  url 'blog:post-detail' post.id %}">cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
